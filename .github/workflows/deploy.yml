name: Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'yarn'

    - name: Install dependencies
      run: yarn install --frozen-lockfile

    #- name: Run linting
    #  run: yarn lint

    - name: Build application
      run: yarn build
      env:
        NODE_ENV: production

    - name: Create deployment package
      run: |
        echo "ğŸ” Creating deployment package..."
        mkdir -p deployment
        echo "ğŸ“ Created deployment directory"
        echo "ğŸ“‹ Contents of deployment directory:"
        ls -la deployment/
        echo "ğŸ“¦ Copying application files..."
        cp -r .next deployment/
        cp -r public deployment/
        cp -r components deployment/
        cp -r contexts deployment/
        cp -r hooks deployment/
        cp -r lib deployment/
        cp -r types deployment/
        cp -r styles deployment/
        cp package.json deployment/
        cp yarn.lock deployment/
        cp next.config.mjs deployment/
        cp tsconfig.json deployment/
        cp postcss.config.mjs deployment/
        cp tailwind.config.js deployment/ 2>/dev/null || true
        cp components.json deployment/
        cp docker-compose.yml deployment/
        cp nginx.conf deployment/
        echo "âœ… Deployment package created"
        echo "ğŸ“‹ Final contents of deployment directory:"
        ls -la deployment/
        echo "ğŸ“ Contents of deployment/.next directory:"
        ls -la deployment/.next/ || echo "âŒ .next directory not found!"
        echo "ğŸ³ Checking if docker-compose.yml was copied:"
        ls -la deployment/docker-compose.yml || echo "âŒ docker-compose.yml not found in deployment!"

    - name: Deploy to Hetzner VPS
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HETZNER_HOST }}
        username: ${{ secrets.HETZNER_USERNAME }}
        key: ${{ secrets.HETZNER_SSH_KEY }}
        port: ${{ secrets.HETZNER_PORT || 22 }}
        script: |
          # Create app directory if it doesn't exist
          mkdir -p /var/www/habit-app
          cd /var/www/habit-app
          
          # Stop existing application
          docker compose down || true
          
          # Backup current deployment
          if [ -d ".next" ]; then
            mv .next backup-$(date +%Y%m%d-%H%M%S) || true
          fi

    - name: Copy files to VPS
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HETZNER_HOST }}
        username: ${{ secrets.HETZNER_USERNAME }}
        key: ${{ secrets.HETZNER_SSH_KEY }}
        port: ${{ secrets.HETZNER_PORT || 22 }}
        script: |
          echo "ğŸ” Starting VPS preparation..."
          cd /var/www/habit-app
          echo "ğŸ“ Current directory: $(pwd)"
          echo "ğŸ“‹ Directory contents:"
          ls -la
          echo "ğŸ—‘ï¸ Removing old deployment directories..."
          rm -rf deployment temp-upload
          echo "ğŸ“ Creating temporary directory for upload..."
          mkdir -p temp-upload
          echo "âœ… VPS preparation completed"
          echo "ğŸ“‹ Directory contents after preparation:"
          ls -la

    - name: Upload files to VPS
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.HETZNER_HOST }}
        username: ${{ secrets.HETZNER_USERNAME }}
        key: ${{ secrets.HETZNER_SSH_KEY }}
        port: ${{ secrets.HETZNER_PORT || 22 }}
        source: "deployment/"
        target: "/var/www/habit-app/temp-upload"
        strip_components: 0

    - name: Move files to correct location
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HETZNER_HOST }}
        username: ${{ secrets.HETZNER_USERNAME }}
        key: ${{ secrets.HETZNER_SSH_KEY }}
        port: ${{ secrets.HETZNER_PORT || 22 }}
        script: |
          echo "ğŸ” Starting file move process..."
          cd /var/www/habit-app
          echo "ğŸ“ Current directory: $(pwd)"
          echo "ğŸ“‹ Directory contents before move:"
          ls -la
          echo "ğŸ“ Contents of temp-upload directory:"
          ls -la temp-upload/ || echo "âŒ temp-upload directory not found!"
          echo "ğŸ“ Contents of temp-upload/deployment directory:"
          ls -la temp-upload/deployment/ || echo "âŒ temp-upload/deployment directory not found!"
          echo "ğŸ”„ Moving files from temp-upload/deployment to main directory..."
          # Move files from temp-upload/deployment to main directory
          mv temp-upload/deployment/* . 2>/dev/null || echo "âš ï¸ No files to move from temp-upload/deployment/*"
          mv temp-upload/deployment/.* . 2>/dev/null || echo "âš ï¸ No hidden files to move from temp-upload/deployment/.*"
          echo "ğŸ“‹ Directory contents after move:"
          ls -la
          echo "ğŸ—‘ï¸ Cleaning up temp directories..."
          # Remove temp directory
          rm -rf temp-upload
          # Remove old deployment directory
          rm -rf deployment
          echo "âœ… File move process completed"
          echo "ğŸ“‹ Final directory contents:"
          ls -la

    - name: Start application with Docker
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HETZNER_HOST }}
        username: ${{ secrets.HETZNER_USERNAME }}
        key: ${{ secrets.HETZNER_SSH_KEY }}
        port: ${{ secrets.HETZNER_PORT || 22 }}
        script: |
          echo "ğŸ” Starting Docker application..."
          cd /var/www/habit-app
          echo "ğŸ“ Current directory: $(pwd)"
          echo "ğŸ“‹ Directory contents:"
          ls -la
          echo "ğŸ³ Checking if docker-compose.yml exists:"
          ls -la docker-compose.yml || echo "âŒ docker-compose.yml not found!"
          echo "ğŸ³ Starting application with Docker Compose..."
          docker compose up -d --build
          echo "â³ Waiting for application to be ready..."
          sleep 30
          echo "ğŸ¥ Performing health check..."
          curl -f http://localhost:3000 || echo "âŒ Health check failed!"
          echo "ğŸ§¹ Cleaning up old backups (keep last 5)..."
          ls -t backup-* | tail -n +6 | xargs rm -rf || echo "âš ï¸ No old backups to clean up"
          echo "âœ… Docker application startup completed"

    - name: Notify deployment status
      if: always()
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HETZNER_HOST }}
        username: ${{ secrets.HETZNER_USERNAME }}
        key: ${{ secrets.HETZNER_SSH_KEY }}
        port: ${{ secrets.HETZNER_PORT || 22 }}
        script: |
          echo "Deployment ${{ job.status }} at $(date)"
          if [ "${{ job.status }}" = "success" ]; then
            echo "âœ… Application deployed successfully"
          else
            echo "âŒ Deployment failed"
          fi
